# Build and deploy DocC to GitHub pages. Based off of @karwa's work here:
# https://github.com/karwa/swift-url/blob/main/.github/workflows/docs.yml
name: Documentation

on:
  release:
    types:
      - published
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-12
    steps:
      - name: Checkout Package
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Checkout gh-pages Branch
        uses: actions/checkout@v2
        with:
          ref: gh-pages
          path: docs-out

      - name: Build documentation
        run: >
          rm -rf docs-out/.git;
          rm -rf docs-out/main;

          for tag in $(echo "main"; git tag);
          do
            echo "⏳ Generating documentation for "$tag" release.";

            if [ -d "docs-out/$tag" ]
            then
                echo "✅ Documentation for "$tag" already exists.";
            else
                git checkout "$tag";
                mkdir -p Sources/UIViewControllerPresenting/Documentation.docc;

                xcodebuild docbuild \
                  -scheme UIViewControllerPresenting \
                  -destination generic/platform=iOS \
                  DOCC_OUTPUT_DIR=docs-out/"$tag" \
                  OTHER_DOCC_FLAGS="--transform-for-static-hosting --hosting-base-path UIViewControllerPresenting"
            fi;
          done

      - name: Fix permissions
        run: 'sudo chown -R $USER docs-out'
      - name: Publish documentation to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: gh-pages
          folder: docs-out
          single-commit: true
